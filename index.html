<!-- GANTT2 v0.3.0 -- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GANTT2</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

<header>
  <div class="header-left">
    <h1>GANTT2 <span class="version-tag">v0.3.0</span></h1>
    <div id="projectTitle">Untitled Project</div>
  </div>
  <div class="header-right">
    <button id="toggleEditor" title="Toggle Editor">🪟</button>
  </div>
</header>

<main>
  <section id="timeline"></section>

  <aside id="editor">
    <div class="editor-tabs">
      <button class="tab-btn active" id="tabProject">📁 Project</button>
      <button class="tab-btn disabled" id="tabTask">🧱 Task</button>
      <button class="tab-btn disabled" id="tabSubtask">🧷 Subtask</button>
      <button class="tab-btn disabled" id="tabTimeline">⚙️ Timeline</button>
    </div>

    <div class="tab-panel" id="panelProject"></div>
    <div class="tab-panel hidden" id="panelTask"></div>
    <div class="tab-panel hidden" id="panelSubtask"></div>
    <div class="tab-panel hidden" id="panelTimeline"></div>
  </aside>
</main>

<footer>
  <button id="zoomIn">🔍 ZOOM +</button>
  <button id="zoomOut">🔎 ZOOM -</button>
  <button id="fitWidth">🧩 Fit Width</button>
  <button id="collapseAll">📉 Collapse</button>
  <button id="expandAll">📈 Expand</button>
</footer>

<input type="file" id="fileInput" accept=".json" style="display:none" />
<script src="script.js"></script>
</body>
</html>

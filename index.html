<body>
  <header id="toolbar">
    <div id="projectToolbar" class="toolbar-group">
      <!-- Project-wide actions -->
      <button id="newProject">🧹 New Project</button>
      <button id="importBtn">📥 Import</button>
      <button id="exportBtn">📤 Export</button>
    </div>
    <div id="taskToolbar" class="toolbar-group hidden">
      <!-- Primary Task actions -->
      <button id="addPrimaryTask">🧱 Add Task</button>
      <button id="deleteTaskFromEditor">🗑️ Delete</button>
      <!-- Anchor dropdown will go here later -->
    </div>
    <div id="subtaskToolbar" class="toolbar-group hidden">
      <!-- Subtask actions -->
      <button id="addSub">➕ Add Subtask</button>
      <button id="deleteSubtask">🗑️ Delete Subtask</button>
    </div>
  </header>

  <main>
    <section id="timeline"></section>

    <aside id="editor">
      <div id="editorHeader">
        <strong id="projectTitle">Untitled Project</strong>
      </div>
      <div id="editorFields">
        <!-- Fields will be injected here dynamically -->
      </div>
    </aside>
  </main>

  <input type="file" id="fileInput" accept=".json" style="display:none" />
  <script type="module" src="script.js"></script>
</body>

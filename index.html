<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GANTT2</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>

<header>
  <div class="header-left">
    <h1>GANTT2 <span class="version-tag">v0.2.5</span></h1>
    <div id="projectTitle">Untitled Project</div>
  </div>

  <div class="header-right">
    <div class="button-group">
      <button id="newProject">ğŸ§¹ New Project</button>
      <button id="importBtn">ğŸ“¥ Import</button>
      <button id="exportBtn">ğŸ“¤ Export</button>
    </div>
    <div class="button-group">
      <button id="addPrimaryStart">ğŸ†• Task (Start Aligned)</button>
      <button id="addPrimaryEnd">ğŸ†• Task (End Aligned)</button>
      <button id="addSub">â• Sub Task</button>
      <button id="deleteTask">ğŸ—‘ï¸ Delete Task</button>
    </div>
    <div class="button-group">
      <button id="toggleEditor">ğŸªŸ Toggle Editor</button>
    </div>
  </div>
</header>

<main>
  <section id="timeline"></section>

  <aside id="editor">
    <div class="editor-tabs">
      <button class="tab-btn active" id="tabProject">ğŸ“ Project</button>
      <button class="tab-btn disabled" id="tabTask">ğŸ§± Task</button>
      <button class="tab-btn disabled" id="tabSubtask">ğŸ§· Subtask</button>
      <button class="tab-btn disabled" id="tabTimeline">âš™ï¸ Timeline</button>
    </div>

    <div class="tab-panel" id="panelProject">
      <h2>Project Editor</h2>
      <label>Project Name: <input type="text" id="projectNameField" /></label>
      <button id="applyProjectName">âœ” Apply Project Name</button>
      <p class="small-note">This name is used in the filename for exports.</p>
    </div>

    <div class="tab-panel hidden" id="panelTask">
      <h2>Primary Task Editor</h2>
      <div id="taskFields"></div>
      <div id="taskColorPicker"></div>
      <button id="applyTaskChanges">âœ… Apply Changes</button>
      <button id="deleteTaskFromEditor">ğŸ—‘ Delete Task</button>
    </div>

    <div class="tab-panel hidden" id="panelSubtask">
      <h2>Subtask Editor</h2>
      <div id="subtaskFields"></div>
      <button id="applySubtaskChanges">âœ… Apply Changes</button>
      <button id="deleteSubtask">ğŸ—‘ Delete Subtask</button>
    </div>

    <div class="tab-panel hidden" id="panelTimeline">
      <h2>Timeline Settings</h2>
      <label>Default Task Duration:
        <input type="number" id="defaultDuration" value="1" min="1" style="max-width: 4ch;" />
      </label>
      <label>Auto-Assign Colors:
        <input type="checkbox" id="autoColorToggle" checked />
      </label>
      <label>Show Timeline Grid:
        <input type="checkbox" id="gridToggle" checked />
      </label>
    </div>
  </aside>
</main>

<footer>
  <button id="zoomIn">ğŸ” ZOOM +</button>
  <button id="zoomOut">ğŸ” ZOOM -</button>
  <button id="fitWidth">ğŸ§© Fit Width</button>
  <button id="collapseAll">ğŸ“‰ Collapse</button>
  <button id="expandAll">ğŸ“ˆ Expand</button>
</footer>

<input type="file" id="fileInput" accept=".json" style="display:none" />
<script src="script.js"></script>
</body>
</html>
